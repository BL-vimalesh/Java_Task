<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>HTML5 Input Form</title>
  <style>
    html, input {
      font-family: sans-serif;
    }

    body {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 2em;
    }

    .headerContainer {
      display: flex;
      flex-flow: column wrap;
      align-content: center;
      background: tomato;
      font-weight: bold;
      margin-bottom: 20px;
      padding: 1em;
      color: white;
    }

    form {
      margin-top: 50px;
    }

    form div {
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    label, input, button {
      font-size: 16px;
      line-height: 1.5;
    }

    label {
      text-align: right;
      width: 30%;
      margin-right: 2%;
    }

    input {
      flex: auto;
    }

    button {
      width: 70%;
      margin: 0 auto;
    }

    .text-error {
      font-size: 12px;
      font-style: italic;
      color: red;
    }

    .salary-output {
      font-weight: bold;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <header class="headerContainer"><h1>HTML5 Form Input Fields</h1></header>
  <form>
    <div>
      <label for="text">Name:</label>
      <input type="text" id="text" name="text">
      <span class="text-error" id="text-error"></span>
    </div>
    <div>
      <label for="pwd">Password:</label>
      <input type="password" id="pwd" name="pwd">
    </div>
    <div>
      <input type="email" id="email" placeholder="abc.xyz@bl.co.in">
      <span id="email-error" style="color:red;"></span>
    </div>
    <div>
      <label for="url">Website:</label>
      <input type="url" id="url" name="url">
    </div>
    <div>
      <label for="number">Age:</label>
      <input type="number" id="number" name="number">
    </div>
    <div>
      <label for="tel">Phone:</label>
      <input type="tel" id="tel" name="tel">
    </div>
    <div>
      <label for="search">Search:</label>
      <input type="search" id="search" name="search">
    </div>
    <div>
      <label for="party">Choose a date and time:</label>
      <input type="datetime-local" id="party" name="party">
    </div>
    <div>
      <label for="salary">Choose your salary:</label>
      <input type="range" id="salary" name="salary" min="30000" max="50000" step="100" value="40000">
      <output class="salary-output" id="salary-output">40000</output>
    </div>
    <div>
      <button type="submit">Submit</button>
    </div>
  </form>

  <script>
    const text = document.getElementById('text');
    const textError = document.getElementById('text-error');
    text.addEventListener('input', function () {
      const nameRegex = /^[A-Z]{1}[A-Za-z\s]{2,}$/; // uc - 1
      if (nameRegex.test(text.value)) {
        textError.textContent = "";
      } else {
        textError.textContent = "Name is Incorrect";
      }
    });

    const emailInput = document.getElementById("email"); // uc - 2
    const errorMsg = document.getElementById("email-error"); 
    emailInput.addEventListener("input", () => 
    { 
        const emailRegex = /^[a-zA-Z]+(\.[a-zA-Z]+)?@bl\.co(\.in)?$/; 
    if (emailRegex.test(emailInput.value)) { 
        errorMsg.textContent = ""; 
    } else { 
        errorMsg.textContent = "Invalid email format"; 
    } 
});

   const number = document.getElementById("mobile_no"); // uc - 3
   const errormsg = document.getElementById("mobile_number-error");
   emailInput.addEventListener("input", () =>
   {
     const mobileregex = /^[0-9]{2}[0-9]{10}$/;
     if(mobileregex.test(number.value)){
        textError.textContent = "";
     }else{
        textError.textContent = "mobile fomat is Incorrect";
     }
   });

   const pwd = document.getElementById("pwd");//uc - 4 & uc - 5
   const error = document.getElementById("pwd-error"); 
   pwd.addEventListener("input", () => { 
   const regex = /^(?=.*[A-Z])(?=.*\d)(?=^[^!@#$%^&*]*[!@#$%^&*][^!@#$%^&*]*$)[A-Za-z\d!@#$%^&*]{8,}$/; 
   if (regex.test(pwd.value)) 
   { 
    error.textContent = ""; 
    } else { 
        error.textContent = "Password must be â‰¥8 chars, 1 uppercase, 1 digit, and exactly 1 special character."; 
        } 
        }); 

    const salary = document.getElementById('salary');
    const output = document.getElementById('salary-output');
    output.textContent = salary.value;
    salary.addEventListener('input', function () {
      output.textContent = salary.value;
    });
  </script>
</body>
</html>
