<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header, footer {
      background-color: yellowgreen;
      padding: 1em;
      height: 20vh;
    }

    #main {
      display: flex;
      flex: 1;
    }

    article {
      flex: 1;
      background-color: lightgray;
      padding: 1em;
    }

    nav {
      width: 20vw;
      background-color: #D7EBD4;
      padding: 1em;
    }

    aside {
      width: 20vw;
      background-color: beige;
      padding: 1em;
    }
  </style>
</head>
<body>
  <header>Header</header>
  <div id="main">
    <nav>Nav</nav>
    <article>Article</article>
    <aside>Aside</aside>
  </div>
  <footer>Footer</footer>
</body>
</html>
